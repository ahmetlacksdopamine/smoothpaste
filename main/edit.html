<!DOCTYPE html>
<html>

<head>
	<title>Smoothpaste</title>
	<meta charset="utf-8">
	<!-- script src self -->

	<link rel="stylesheet" href="../style/style.css">
	<script src="sound-effects.js" defer></script>

	<script src="/lib/loader.js"></script>
	<script src="editor.js" defer></script>

	<style>
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			zoom: 100%;
		}

		button {
			zoom: 150%;
		}
	</style>
</head>

<body>

	<div id="json" class="editor"></div>
	<input type="file" id="file-picker">
	<button id="save">save</button>

</body>

</html>
